<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container"> <!--  --> 

         <div class="wrapper">
              
            <h1>Login</h1>

            <div class="inputs">
                <label for=""><i class="fa-solid fa-user"></i></label>
                <input type="text" placeholder="Username" required>
            </div><!--end of inputs, but 1st-->

            <div class="inputs">
                <label for=""><i class="fa-solid fa-key"></i></label>
                <input type="password" placeholder="Password" required>
            </div><!--end of inputs, but 2nd-->

            <div class="remfor">

                <div class="remember">
                    <input type="checkbox">
                    <label for="">remember me</label>
                </div><!--end of remember-->

                <div class="forgot">
                    <a href="#">Forgot password!</a>
                </div><!--end of forgot-->

            </div><!--end of remfor-->

            <button>Login</button>
            <p>-------<span>Or sign up</span>-------</p>
               
            <div class="social-links">
                <div class="google"><i class="fa-brands fa-google"></i></div>
                <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
                <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
            </div>

        </div><!--end of wrapper-->
        
    </div><!--end of container-->



</body>
<script src="script.js"></script>
</html>
